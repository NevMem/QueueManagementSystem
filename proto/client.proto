syntax = "proto3";

package qms;

option java_package = "com.nevmem.qms";
option java_outer_classname = "ClientApiProto";

message ClientIdentity {
  string login = 1;
  string password = 2;
}

message RegisterRequest {
  string name = 1;
  string surname = 2;
  ClientIdentity identity = 3;
}

message LoginResponse {
  string token = 1;
}
