syntax = "proto3";

package qms;

option java_package = "com.nevmem.qms";
option java_outer_classname = "OrganizitionProto";

import "proto/service.proto";


message OrganizationInfo {
  string id = 1;
  string name = 2;
  string address = 3;
}


message Organisation {
  OrganizationInfo info = 1;

  repeated Service services = 2;
}


message OrganisationInfoList {
  repeated OrganizationInfo organisations = 1;
}


message OrganisationList {
  repeated Organisation organisations = 1;
}
