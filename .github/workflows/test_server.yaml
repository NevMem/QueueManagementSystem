on: [ push ]


name: server_tests

jobs:
  services:
    postgres:
      image: postgres:latest
      env:
        POSTGRES_DB: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
      ports:
        - 5432:5432
      options: >-
        --health-cmd pg_isready
        --health-interval 10s
        --health-timeout 5s
        --health-retries 5

  test:
    name: Server units
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install deps
        run: server/tests/helpers/prepare_env.sh
      - name: Run tests
        run: server/tests/run_tests.sh
