on: [ push ]


name: server_tests

jobs:
  test:
    name: Server units
    runs-on: ubuntu-latest
    container:
      image: python:3.9
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@master
      - name: Install deps
        run: server/tests/helpers/prepare_env.sh
      - name: Run tests
        run: server/tests/run_tests.sh
